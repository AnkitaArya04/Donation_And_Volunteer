{% extends 'base-db-volunteer.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 vh-100 table-responsive">
    <h3>New Donation Collection Request</h3>
    <hr>
    <table id="mytable" class="table data">
        <thead class="table-dark">
            <tr class="text-center">
                <th scope="col">#</th>
                <th>Donation Name</th>
                <th>Donation Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in donation %}
            <tr class="text-center">
                <th>{{ forloop.counter }}</th>
                <td>{{ i.donationname }}</td>
                <td>{{ i.donationdate }}</td>
                <td><a href="{% url 'donationcollection_detail' i.id %}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock main %}
